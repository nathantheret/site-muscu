<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demande de devis</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="devis.js"></script>
</head>
<body>
  <section class="form-section">
    <h1>Demande de devis</h1>
    <p>La livraison est de 10 % du prix total, offerte dès 300 € d’achat.</p>

    <form id="commandeForm">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="telephone">Téléphone</label>
      <input type="tel" id="telephone" name="telephone" required />

      <label for="ville">Ville de livraison</label>
      <input type="text" id="ville" name="ville" required />

      <h2>Produits souhaités</h2>
      <p>Choisissez vos haltères jusqu'à 30 kg et disques jusqu’à 25 kg</p>

      <table>
        <thead>
          <tr>
            <th>Produit</th>
            <th>Poids (kg)</th>
            <th>Quantité</th>
            <th>Sous-total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="commandeBody"></tbody>
      </table>

      <button type="button" class="add-line">+ Ajouter un produit</button>

      <div class="results">
        <p id="totalPrix"></p>
        <p id="livraison"></p>
      </div>

      <button type="submit" class="submit-btn">Envoyer la demande</button>
    </form>
  </section>
</body>
</html>
